<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            height: calc(1.5em + .75rem + 2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">KCET Rank Predictor</h1>
        <form action="/" method="post">
            <div class="form-group">
                <label for="board_score">Board marks (out of 300):</label>
                <input type="number" class="form-control" name="board_score" id="board_score" required>
            </div>
            <div class="form-group">
                <label for="kcet_marks">Expected KCET Score (out of 180):</label>
                <input type="number" class="form-control" name="kcet_marks" id="kcet_marks" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Check Estimated Rank</button>
        </form>
    </div>
</body>
</html>
